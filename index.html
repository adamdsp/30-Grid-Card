<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título adaptado a la temática -->
    <title>Adam De los Santos P :D </title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Header: Contiene el logo y la navegación principal -->
    <header class="header">
      <div class="header-content">
        <!-- Logo de la tienda -->
        <div class="header-logo">
          <h1 class="logo">One Piece Shop</h1>
        </div>
        <!-- Menú de navegación -->
        <nav class="header-navigation">
          <a href="#">Acerca de</a>
          <a href="#" class="link-button">
            Tu Carrito <ion-icon name="cart-outline"></ion-icon>
          </a>
        </nav>
      </div>
    </header>

    <!-- Main: Contenido principal con los productos -->
    <main>
      <div class="responsive-container">
        <div class="grid">
          <!-- Primera columna de productos -->
          <div class="grid-column">
            <!-- Producto 1: Sombrero de Paja -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/figuraluffy.jpg" alt="figura de luffy " />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Figura de Luffy Gear 4</h2>
                  <p class="product-price">$49</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <!-- Producto 2: figura de Zoro -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/figurazoro.jpg" alt="figura de zoro" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Figura de zoro</h2>
                  <p class="product-price">$49</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <!-- Producto 3: Fruta del Diablo -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/frutadeldiablo.webp" alt="Fruta del Diablo Gomu Gomu no mi" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Gomu Gomu no mi</h2>
                  <p class="product-price">$19</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
          </div>

          <!-- Segunda columna de productos -->
          <div class="grid-column">
            <!-- Producto 4:Figura nami -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/nami.webp" alt="Figura de Nami" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Figura de Nami</h2>
                  <p class="product-price">$39</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <!-- Producto 5: Jolly Roger -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/jolly.jpg" alt="Jolly Roger" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Jolly Roger Mugiwaras</h2>
                  <p class="product-price">$12</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <!-- Producto 6: Figura de brook -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/figurabrook.jpg" alt="figura de brook" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Figura de Brook</h2>
                  <p class="product-price">$39</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
          </div>

          <!-- Tercera columna de productos (opcional, puedes agregar o eliminar productos) -->
          <div class="grid-column">
            <!-- Producto 7: Going Merry -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/goingmerry.jpg" alt="Going Merry" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Going Merry</h2>
                  <p class="product-price">$29</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
            <!-- Producto 8: Thousand Sunny -->
            <a class="product" href="#">
              <div class="product-image">
                <img src="./img/thousandsunny.webp" alt="Thousand Sunny" />
              </div>
              <div class="product-content">
                <div class="product-info">
                  <h2 class="product-title">Thousand Sunny</h2>
                  <p class="product-price">$29</p>
                </div>
                <button class="product-action">
                  <ion-icon name="heart-outline"></ion-icon>
                </button>
              </div>
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts para Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
